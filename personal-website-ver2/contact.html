<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body class="contact">

    <header class="contact">
        <div class="logo contact">John Magbual</div>
        <nav>
            <ul class="nav-links contact">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact">
        <h1>Contact Me:</h1>
        <p>Provide Contact Information</p>
        <form action="thankyou.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" style="--input-width: 300px; --input-height: 40px;" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" style="--input-width: 300px; --input-height: 40px;" required><br><br>
            <textarea id="message" name="message" rows="6" cols="50"></textarea>
            <input type="submit" value="Submit">
        </form>
    </main>

</body>
</html>
